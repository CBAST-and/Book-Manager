<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <h2 class="mb-4">➕ Agregar Libro</h2>

    <form method="POST" enctype="multipart/form-data">

        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" name="title" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Autor</label>
            <input type="text" class="form-control" name="author" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Enlace del Libro (URL)</label>
            <input type="url" class="form-control" name="pdf_url">
        </div>

        <div class="mb-3">
            <label class="form-label">Subir archivo del libro</label>
            <input type="file" class="form-control" name="pdf_file" accept=".pdf,.epub,.doc,.docx">
            <small class="text-muted">Si subes archivo, ignorará la URL.</small>
        </div>

        <div class="mb-3">
            <label class="form-label">Portada (URL)</label>
            <input type="url" class="form-control" name="cover_url">
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" name="description" rows="3"></textarea>
        </div>

        <button class="btn btn-primary">Guardar</button>
        <a href="/books" class="btn btn-secondary">Cancelar</a>

    </form>

</div>

</body>
</html>
