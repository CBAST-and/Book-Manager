<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="d-flex justify-content-center align-items-start mt-5">

    <!-- Contenedor principal de libros -->
    <div class="card p-4 shadow" style="width: 800px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold">üìö Book Manager</h3>
            <a class="btn btn-primary" href="/books/add">‚ûï Agregar libro</a>
        </div>

        <!-- Barra de b√∫squeda -->
        <form method="GET" action="/books" class="mb-4 d-flex">
            <input type="text" name="search" class="form-control me-2" placeholder="Buscar..." value="{{ search }}">
            <button class="btn btn-primary">Buscar</button>
        </form>

        <!-- Lista de libros dentro del mismo div -->
        <div id="books-container">
            {% for book in books %}
            <div class="card mb-3 p-3 shadow book-item" data-title="{{ book.Title }}">
                <div class="d-flex">
                    {% if book.CoverUrl %}
                    <img src="{{ book.CoverUrl }}" alt="Portada" style="width: 120px; height: 160px; object-fit: cover;" class="me-3">
                    {% endif %}
                    <div>
                        <h5 class="fw-bold">{{ book.Title }}</h5>
                        <p class="text-muted mb-1">{{ book.Author }}</p>
                        {% if book.Description %}
                        <p>{{ book.Description }}</p>
                        {% endif %}
                        {% if book.PdfUrl %}
                        <a href="{{ book.PdfUrl }}" target="_blank" class="btn btn-sm btn-outline-primary">üîó Ver Enlace</a>
                        {% endif %}
                    </div>
                </div>

                <div class="mt-3 d-flex justify-content-end">
                    <button class="btn btn-warning btn-sm me-2 edit-btn" onclick="window.location.href='/books/edit/{{ book.Id }}'">
                        ‚úèÔ∏è Editar
                    </button>
                    <button class="btn btn-danger btn-sm delete-btn" onclick="if(confirm('¬øSeguro que deseas eliminar este libro?')) window.location.href='/books/delete/{{ book.Id }}'">
                        üóëÔ∏è Eliminar
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</div>

</body>
</html>
