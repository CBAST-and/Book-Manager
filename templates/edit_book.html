<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="d-flex justify-content-center align-items-start mt-5">

    <div class="card p-4 shadow" style="width: 800px;">
        <h3 class="text-center mb-4">✏️ Editar Libro</h3>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Título</label>
                <input type="text" class="form-control" name="title" value="{{ book.Title }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Autor</label>
                <input type="text" class="form-control" name="author" value="{{ book.Author }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Enlace del Libro (URL)</label>
                <input type="url" class="form-control" name="pdf_url" value="{{ book.PdfUrl }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Portada (URL)</label>
                <input type="url" class="form-control" name="cover_url" value="{{ book.CoverUrl }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" name="description" rows="3">{{ book.Description }}</textarea>
            </div>

            <div class="d-flex justify-content-between">
                <button class="btn btn-primary">Guardar cambios</button>
                <a href="/books" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

</div>

</body>
</html>
